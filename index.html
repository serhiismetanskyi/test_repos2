<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test website - placeholder">
    <meta name="author" content="Your Name">
    <title>Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6b8ef6, #a7cff3);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #6b8ef6;
            background: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: #6b8ef6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Website</h1>
        <p>This is a placeholder for your project. Something exciting is coming soon!</p>
        <a href="#" class="btn">Learn More</a>
